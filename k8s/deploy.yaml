apiVersion: apps/v1
kind: Deployment
metadata:
  name: payroll
spec:
  selector:
    matchLabels:
      app: payroll
  template:
    metadata:
      labels:
        app: payroll
    spec:
      containers:
      - name: payroll
        image: myawesomeapps/payroll:1.2-multiarch
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: payroll-svc
spec:
  selector:
    app: payroll
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payroll-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  labels:
    name: payroll-ingress
spec:
  tls:
    - hosts:
      - "app.labz.tk"
      secretName: "app-tls"
  rules:
  - host: app.labz.tk
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: payroll-svc
            port: 
              number: 8080   

